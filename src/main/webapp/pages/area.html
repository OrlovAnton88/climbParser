<h1>{{area.name}}</h1>
<ul>
    <li>Кол-во секторов: {{area.topos.length}}</li>
    <li>Координаты: {{area.topos[0].coordinates}} <b style="color: red;">Todo: coordinates of area</b></li>
</ul>
<img src="{{area.imageLink}}">
<ul class="list-group">
    <li class="list-group-item" ng-repeat="topo in area.topos">
        {{topo.name}}
    </li>
</ul>
