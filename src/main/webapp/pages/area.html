<h1>{{area.name}}</h1>
<ul>
    <li>Кол-во секторов: {{area.topos.length}}</li>
    <li>Координаты: {{area.coordinates.latitude}}, {{area.coordinates.longitude}}</li>
</ul>
<img src="{{area.imageLink}}">
<ul class="list-group">
    <li class="list-group-item" ng-repeat="topo in area.topos">
        {{topo.name}}
    </li>
</ul>
